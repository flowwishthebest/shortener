name: 'test'

on:
  push:
  pull-request:

jobs:
  test-job:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      name: 'setup node'
      with:
        node-version: '16.x'

    - name: 'install'
      run: npm ci

    - name: 'lint'
      run: npm lint

    - name: 'test'
      run: npm run test
